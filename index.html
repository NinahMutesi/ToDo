<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---only CSS Here-->
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>To Do App</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4" style="margin: 20px;">
            <form>
                <!----this takes in the to do list content-->
                <h3><b>ToDo List</b></h3>
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" class="form-control" id="item">
                </div>
            
                <div class="form-group">
                    <label for="Time">Time:</label>
                    <input type="text" class="form-control" id="Time">
                </div>

                <button type="submit" class="btn btn-primary" id="save">Register</button>
            </form>
        </div>

        <div class="col-md-6" style="margin:50px; margin-left:50px;">
            <h2><b>To-do list</b></h2> 

            <!----the table for the to do list is here-->
            <table class="table table-bordered">
                <thead>
                    <tr>
                       <th scope="col">Item</th>
                        <th scope="col">ToDo Time</th>
                    </tr>
                </thead>
                <tbody id="tableBody"> 
                </tbody>
            </table>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
